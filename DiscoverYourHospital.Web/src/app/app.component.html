<app-notifications></app-notifications>
<go-top-button [html]="'<i class=\'fa fa-arrow-circle-up\'></i>'" [animate]="true" [speed]="100" [acceleration]="200" [scrollDistance]="300" [styles]="{
                    'right': '30px',
                    'width': '40px',
                    'color': '#25A2B6',
                    'line-height': '20px',
                    'font-size': '3rem',
                    'background': 'rgba(0, 0, 0, 0)',
                    'z-index': '999'
                 }">
</go-top-button>
<div style="position:relative">
    <spinner-component [spinnerShow]="showSpinner">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </spinner-component>
    <div class="above-table">
        <span class="app-title">{{title}}
      <i class="fa fa-book" aria-hidden="true"></i>
    </span>
        <div class="col-12">
            <button type="button" class="btn btn-link tab-btn .app-tab-btn" routerLink="/licenses" routerLinkActive="tab-btn-active" queryParamsHandling="merge">Licenses
        <i class="fa fa-id-card-o" aria-hidden="true"></i>
      </button>
            <span *ngIf="isAdmin"> |</span>
            <button *ngIf="isAdmin" type="button" class="btn btn-link tab-btn .app-tab-btn" routerLink="/packages" routerLinkActive="tab-btn-active" queryParamsHandling="merge">Packages
        <i class="fa fa-archive" aria-hidden="true"></i>
      </button>
        </div>
    </div>

    <div class="row-fluid">
        <router-outlet></router-outlet>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Created in 36 hours at
                <a href="https://www.hackillinois.org/">HackIllinois 2018</a>
            </p>
        </div>
    </footer>
</div>
